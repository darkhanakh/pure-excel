<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Pure JavaScript Excel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="excel__header-input" value="Новая таблица" />

          <div class="excel__header-buttons">
            <div class="excel__header-button">
              <span class="material-icons"> delete </span>
            </div>

            <div class="excel__header-button">
              <span class="material-icons"> exit_to_app </span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar"></div>
        <div class="excel__formula"></div>
        <div class="excel__table"></div>
      </div>
    </div>
  </body>
</html>
