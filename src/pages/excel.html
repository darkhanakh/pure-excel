<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Pure JavaScript Excel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="excel__header-input" value="Новая таблица" />

          <div class="excel__header-buttons">
            <div class="excel__header-button button">
              <span class="material-icons"> delete </span>
            </div>

            <div class="excel__header-button button">
              <span class="material-icons"> exit_to_app </span>
            </div>
          </div>
        </div>

        <div class="excel__toolbar">
          <div class="excel__toolbar-button button">
            <span class="material-icons"> format_align_left </span>
          </div>
          <div class="excel__toolbar-button button">
            <span class="material-icons"> format_align_justify </span>
          </div>
          <div class="excel__toolbar-button button">
            <span class="material-icons"> format_align_right </span>
          </div>
          <div class="excel__toolbar-button button">
            <span class="material-icons"> format_bold </span>
          </div>
          <div class="excel__toolbar-button button">
            <span class="material-icons"> format_italic</span>
          </div>
          <div class="excel__toolbar-button button">
            <span class="material-icons"> format_underlined </span>
          </div>
        </div>

        <div class="excel__formula">
          <div class="excel__formula-icon">fx</div>
          <div class="excel__formula-input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel__table">
          <div class="excel__table-row row">
            <div class="row__info"></div>

            <div class="row__data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
            </div>
          </div>

          <div class="row">
            <div class="row__info">1</div>

            <div class="row__data">
              <div class="cell selected" contenteditable>1</div>
              <div class="cell" contenteditable>2</div>
              <div class="cell" contenteditable>3</div>
            </div>
          </div>

          <div class="row">
            <div class="row__info">2</div>

            <div class="row__data">
              <div class="cell">1</div>
              <div class="cell">2</div>
              <div class="cell">3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
